<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Surprise! ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffcad4;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 350px;
            position: relative;
            border: 4px solid #ff4d6d;
            text-align: center;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #ff4d6d;
            font-size: 1.4rem;
            margin: 10px 0;
        }

        .gif-container {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff5f7;
            border-radius: 10px;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        .btn-group {
            width: 100%;
            height: 120px;
            position: relative;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            position: absolute;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            left: 20%;
            top: 20px;
            z-index: 10;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            right: 20%;
            top: 20px;
            transition: all 0.2s ease;
        }

        .heart {
            position: fixed;
            top: -10vh;
            font-size: 2rem;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }
    </style>
</head>
<body>

    <div class="container" id="mainBox">
        <h1 id="msg">Will you be my Valentine? ❤️</h1>
        <div class="gif-container">
            <img id="mainGif" src="https://media.giphy.com/media/12TqMlxXNAnHuo/giphy.gif" alt="Cute Gif">
        </div>
        <div class="btn-group">
            <button id="yesBtn">YES!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const gif = document.getElementById('mainGif');
        const box = document.getElementById('mainBox');
        let scale = 1;

        function moveNo() {
            // คำนวณขอบเขตภายใน Container สีขาวเท่านั้น
            const maxX = box.clientWidth - noBtn.offsetWidth - 20;
            const maxY = box.clientHeight - noBtn.offsetHeight - 20;

            const newX = Math.floor(Math.random() * maxX);
            const newY = Math.floor(Math.random() * (maxY - 100)) + 100;

            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            
            // ขยายปุ่ม Yes ให้ใหญ่ขึ้น
            scale += 0.3;
            yesBtn.style.transform = `scale(${scale})`;
        }

        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

        yesBtn.addEventListener('click', () => {
            document.getElementById('msg').innerText = "I LOVE YOU! ❤️";
            // รูปหมา Corgi ที่คุณต้องการ
            gif.src = "https://media.tenor.com/mO_WqAbeK9AAAAAM/fuck-dog.gif";
            noBtn.style.display = 'none';
            yesBtn.style.position = 'static';
            yesBtn.style.transform = 'scale(1.2)';
            
            setInterval(() => {
                const h = document.createElement('div');
                h.className = 'heart';
                h.innerHTML = '❤️';
                h.style.left = Math.random() * 100 + 'vw';
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 3000);
            }, 200);
        });
    </script>
</body>
</html>
