<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doraemon Valentine ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #bbdefb; /* Doraemon Blue */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 85%;
            max-width: 400px;
            position: relative;
            border: 5px solid #2196f3;
        }

        h1 {
            color: #1976d2;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .gif-container {
            width: 100%;
            height: 200px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gif-container img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 15px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 100px;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        #yesBtn {
            background-color: #ff5252;
            color: white;
            z-index: 10;
        }

        #noBtn {
            background-color: #9e9e9e;
            color: white;
            position: absolute; /* ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô absolute ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏ß‡∏¥‡πà‡∏á‡πÅ‡∏Ñ‡πà‡πÉ‡∏ô‡∏Å‡∏£‡∏≠‡∏ö‡∏™‡∏µ‡∏Ç‡∏≤‡∏ß */
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢ */
        .heart {
            position: fixed;
            top: -10vh;
            font-size: 2rem;
            animation: fall 3s linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container" id="mainBox">
        <h1 id="header">Be my Valentine? üîî</h1>
        <div class="gif-container">
            <img id="doraemon" src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Y2Ynh6Z3R4bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/12TqMlxXNAnHuo/giphy.gif" alt="Doraemon">
        </div>
        <div class="btn-group" id="btnArea">
            <button id="yesBtn">YES! ‚ù§Ô∏è</button>
            <button id="noBtn" style="left: 190px;">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const header = document.getElementById('header');
        const dora = document.getElementById('doraemon');
        const mainBox = document.getElementById('mainBox');
        
        let scale = 1;

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ß‡∏¥‡πà‡∏á‡∏´‡∏ô‡∏µ (‡∏•‡πá‡∏≠‡∏Ñ‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà‡πÅ‡∏Ñ‡πà‡πÉ‡∏ô‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏™‡∏µ‡∏Ç‡∏≤‡∏ß)
        function escape() {
            const boxWidth = mainBox.offsetWidth;
            const boxHeight = mainBox.offsetHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // ‡∏™‡∏∏‡πà‡∏°‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÉ‡∏´‡∏°‡πà‡∏†‡∏≤‡∏¢‡πÉ‡∏ô padding ‡∏Ç‡∏≠‡∏á mainBox
            const newX = Math.random() * (boxWidth - btnWidth - 40);
            const newY = Math.random() * (boxHeight - btnHeight - 40);

            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';

            // ‡∏õ‡∏∏‡πà‡∏° Yes ‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô
            scale += 0.2;
            yesBtn.style.transform = `scale(${scale})`;
        }

        noBtn.addEventListener('mouseover', escape);
        noBtn.addEventListener('click', escape); // ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡∏°‡∏µ mouseover

        yesBtn.addEventListener('click', () => {
            header.innerHTML = "I Love You! ‚ù§Ô∏è";
            dora.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3VxdXo0ZnB0bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/3Owa0TWYqHi5R9psF9/giphy.gif";
            noBtn.style.display = 'none';
            yesBtn.style.transform = 'scale(1.2)';
            
            // ‡∏õ‡∏•‡πà‡∏≠‡∏¢‡∏´‡∏±‡∏ß‡πÉ‡∏à
            setInterval(() => {
                const h = document.createElement('div');
                h.className = 'heart';
                h.innerHTML = '‚ù§Ô∏è';
                h.style.left = Math.random() * 100 + 'vw';
                h.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 4000);
            }, 200);
        });
    </script>
</body>
</html>
