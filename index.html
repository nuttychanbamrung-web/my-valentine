<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doraemon Valentine ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #bbdefb;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 85%;
            max-width: 350px;
            position: relative; /* ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏°‡∏≤‡∏Å: ‡πÉ‡∏´‡πâ‡∏õ‡∏∏‡πà‡∏° No ‡∏ß‡∏¥‡πà‡∏á‡πÅ‡∏Ñ‡πà‡πÉ‡∏ô‡∏ô‡∏µ‡πâ */
            border: 5px solid #2196f3;
            min-height: 400px;
        }

        h1 {
            color: #1976d2;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .gif-container {
            width: 100%;
            height: 180px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gif-container img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 15px;
        }

        .btn-group {
            height: 50px;
            position: relative;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.1s;
        }

        #yesBtn {
            background-color: #ff5252;
            color: white;
            position: relative;
            z-index: 2;
        }

        #noBtn {
            background-color: #9e9e9e;
            color: white;
            position: absolute; /* ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô absolute ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏à‡∏≥‡∏Å‡∏±‡∏î‡∏ß‡∏á‡∏ß‡∏¥‡πà‡∏á */
            z-index: 1;
            transition: 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .heart {
            position: fixed;
            top: -10vh;
            font-size: 2rem;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container" id="box">
        <h1 id="header">Be my Valentine? üîî</h1>
        <div class="gif-container">
            <img id="dora" src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Y2Ynh6Z3R4bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/12TqMlxXNAnHuo/giphy.gif" alt="Doraemon">
        </div>
        <div class="btn-group">
            <button id="yesBtn">YES! ‚ù§Ô∏è</button>
            <button id="noBtn" style="left: 180px;">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const header = document.getElementById('header');
        const dora = document.getElementById('dora');
        const box = document.getElementById('box');
        
        let scale = 1;

        function moveNo() {
            // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏™‡∏∏‡πà‡∏°‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà "‡∏†‡∏≤‡∏¢‡πÉ‡∏ô‡∏Å‡∏£‡∏≠‡∏ö‡∏Ç‡∏≤‡∏ß" (box) ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô
            const padding = 20;
            const maxX = box.clientWidth - noBtn.offsetWidth - padding;
            const maxY = box.clientHeight - noBtn.offsetHeight - padding;

            const newX = Math.floor(Math.random() * maxX);
            const newY = Math.floor(Math.random() * maxY);

            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';

            // ‡∏Ç‡∏¢‡∏≤‡∏¢‡∏õ‡∏∏‡πà‡∏° Yes
            scale += 0.2;
            yesBtn.style.transform = `scale(${scale})`;
        }

        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

        yesBtn.addEventListener('click', () => {
            header.innerHTML = "I Love You! ‚ù§Ô∏è";
            // ‡∏£‡∏π‡∏õ‡πÇ‡∏î‡∏£‡∏≤‡πÄ‡∏≠‡∏°‡∏≠‡∏ô‡∏™‡πà‡∏á‡∏´‡∏±‡∏ß‡πÉ‡∏à
            dora.src = "https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3VxdXo0ZnB0bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/3Owa0TWYqHi5R9psF9/giphy.gif";
            noBtn.style.display = 'none';
            yesBtn.style.transform = 'scale(1)';
            
            setInterval(() => {
                const h = document.createElement('div');
                h.className = 'heart';
                h.innerHTML = '‚ù§Ô∏è';
                h.style.left = Math.random() * 100 + 'vw';
                h.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 4000);
            }, 200);
        });
    </script>
</body>
</html>
