<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            background-color: #fff0f3;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;

        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 30px rgba(255, 105, 180, 0.2);
            border: 5px solid #ffb74d;
            position: relative;
            width: 350px;
            transition: all 0.3s ease;
        }

        h1 {
            color: #d81b60;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .corgi-gif {
            width: 100%;
            max-width: 250px;
            border-radius: 20px;
            margin-bottom: 25px;
        }

        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            height: 60px;
            align-items: center;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 10;
        }

        #noBtn {
            background-color: #8d6e63;
            color: white;
            position: absolute; /* ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç: ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏ß‡∏¥‡πà‡∏á‡∏´‡∏ô‡∏µ‡πÑ‡∏î‡πâ‡∏≠‡∏¥‡∏™‡∏£‡∏∞ */
            transition: 0.2s ease;
            z-index: 999;
        }

        #successScreen {
            display: none;
        }

        /* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏ï‡∏Å */
        .heart-fall {
            position: fixed;
            top: -20px;
            user-select: none;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <h1>Is today is Vday?</h1>
        
        <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbzA5bGo1ODQ1NWx1cGxlY2EzNjNmdnEwcHBqNnB4ZHI2aXBkY2NsMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/fIc47leDbkffm9sBQH/giphy.gif" 
             alt="Corgi Valentine" class="corgi-gif">

        <div class="btn-group">
            <button id="yesBtn" onclick="showLove()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <div class="container" id="successScreen">
        <h1>Yaaaay! üêæ‚ù§Ô∏è</h1>
        <p>You've made this Corgi very happy!</p>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3JiaHF3Mjh1N3V4Z3V4Z3V4Z3V4Z3V4Z3V4Z3V4Z3V4Z3V4Z3V4Z3V4Z3V4JmN0PWc/K1tgb1IUeBOgw/giphy.gif" width="200">
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            
            // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏Ç‡∏≠‡∏ö‡πÄ‡∏Ç‡∏ï‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ ‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏õ‡∏∏‡πà‡∏°‡∏ß‡∏¥‡πà‡∏á‡∏´‡∏≤‡∏¢‡∏≠‡∏≠‡∏Å‡πÑ‡∏õ‡∏ô‡∏≠‡∏Å‡∏à‡∏≠
            const padding = 50;
            const maxWidth = window.innerWidth - noBtn.offsetWidth - padding;
            const maxHeight = window.innerHeight - noBtn.offsetHeight - padding;
            
            // ‡∏™‡∏∏‡πà‡∏°‡∏û‡∏¥‡∏Å‡∏±‡∏î‡πÉ‡∏´‡∏°‡πà
            const randomX = Math.floor(Math.random() * maxWidth);
            const randomY = Math.floor(Math.random() * maxHeight);
            
            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
            noBtn.style.position = "fixed";
        }

        function showLove() {
            document.getElementById('mainContainer').style.display = 'none';
            document.getElementById('successScreen').style.display = 'block';
            
            // ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏´‡∏±‡∏ß‡πÉ‡∏à‡πÇ‡∏õ‡∏£‡∏¢
            for(let i=0; i<30; i++) {
                createHeart();
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-fall';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 10 + "px";
            heart.style.animation = `fall ${Math.random() * 2 + 3}s linear forwards`;
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 5000);
        }
    </script>

    <style>
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style
