<!DOCTYPE html>
<html lang="en">
<head>

    <title>Doraemon Valentine ‚ù§Ô∏è</title>
    <style>
        body {

            border: 5px solid #2196f3;
            text-align: center;
            min-height: 450px;
        }

        h1 {
            color: #1976d2;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .gif-container {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .gif-container img {
            max-width: 100%;
            max-height: 100%;

        }

        .btn-group {
            position: relative;
            height: 150px; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡πÉ‡∏´‡πâ‡∏õ‡∏∏‡πà‡∏° No ‡∏ß‡∏¥‡πà‡∏á‡πÄ‡∏•‡πà‡∏ô */
            width: 100%;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
            position: absolute;
        }

        #yesBtn {
            background-color: #ff5252;
            color: white;
            left: 50%;
            transform: translateX(-110%); /* ‡∏ß‡∏≤‡∏á‡πÑ‡∏ß‡πâ‡∏ã‡πâ‡∏≤‡∏¢‡∏Å‡∏•‡∏≤‡∏á */
            z-index: 100;
        }

        #noBtn {
            background-color: #9e9e9e;
            color: white;
            left: 50%;
            transform: translateX(10%); /* ‡∏ß‡∏≤‡∏á‡πÑ‡∏ß‡πâ‡∏Ç‡∏ß‡∏≤‡∏Å‡∏•‡∏≤‡∏á */
        }

        .heart {
            position: fixed;
            top: -10vh;
            font-size: 2rem;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container" id="box">
        <h1 id="header">Be my Valentine? üîî</h1>
        <div class="gif-container">
            <img id="dora" src="https://media.tenor.com/7Yf_pC2_W98AAAAM/doraemon-cute.gif" alt="Doraemon">
        </div>
        <div class="btn-group" id="btnArea">
            <button id="yesBtn">YES! ‚ù§Ô∏è</button>
            <button id="noBtn">No</button>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const header = document.getElementById('header');
        const dora = document.getElementById('dora');
        const box = document.getElementById('box');
        
        let scale = 1;

        function moveNo() {
            // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏Ç‡∏≠‡∏ö‡πÄ‡∏Ç‡∏ï‡∏†‡∏≤‡∏¢‡πÉ‡∏ô‡∏Å‡∏•‡πà‡∏≠‡∏á container
            const padding = 20;
            const maxX = box.clientWidth - noBtn.offsetWidth - padding;
            const maxY = box.clientHeight - noBtn.offsetHeight - padding;

            // ‡∏™‡∏∏‡πà‡∏°‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÉ‡∏´‡∏°‡πà (‡∏•‡πá‡∏≠‡∏Ñ‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ç‡∏≤‡∏ß‡πÄ‡∏™‡∏°‡∏≠)
            const newX = Math.max(padding, Math.floor(Math.random() * maxX));
            const newY = Math.max(padding, Math.floor(Math.random() * maxY));

            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            noBtn.style.transform = 'none'; // ‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å‡∏Å‡∏≤‡∏£‡∏à‡∏±‡∏î‡∏Å‡∏•‡∏≤‡∏á‡∏ï‡∏≠‡∏ô‡πÅ‡∏£‡∏Å

            // ‡∏Ç‡∏¢‡∏≤‡∏¢‡∏õ‡∏∏‡πà‡∏° Yes ‡πÉ‡∏´‡πâ‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏¢‡πÜ
            scale += 0.3;
            yesBtn.style.transform = `translateX(-110%) scale(${scale})`;
        }

        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

        yesBtn.addEventListener('click', () => {
            header.innerHTML = "I Love You! ‚ù§Ô∏è";
            // ‡πÉ‡∏ä‡πâ GIF ‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏™‡πà‡∏á‡∏°‡∏≤ (‡πÇ‡∏î‡∏£‡∏≤‡πÄ‡∏≠‡∏°‡∏≠‡∏ô‡πÄ‡∏ï‡πâ‡∏ô‡∏î‡∏µ‡πÉ‡∏à)
            dora.src = "https://media.tenor.com/7_yO6A_8S_UAAAAM/doraemon-doraemon-cartoon.gif";
            
            noBtn.style.display = 'none';
            yesBtn.style.transform = 'translateX(-50%) scale(1.2)';
            yesBtn.style.left = '50%';

            // ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏â‡∏•‡∏≠‡∏á
            setInterval(() => {
                const h = document.createElement('div');
                h.className = 'heart';
                h.innerHTML = '‚ù§Ô∏è';
                h.style.left = Math.random() * 100 + 'vw';
                h.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 4000);
            }, 200);
        });
    </script>
</body>
</html>
