<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine for You! ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #bbdefb; /* Doraemon Blue */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 85%;
            max-width: 350px;
            position: relative; /* This keeps the No button inside */
            border: 5px solid #2196f3;
            text-align: center;
            min-height: 450px;
        }

        h1 {
            color: #1976d2;
            font-size: 1.6rem;
            margin-bottom: 20px;
        }

        .gif-container {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        #mainGif {
            max-width: 100%;
            max-height: 100%;
            border-radius: 15px;
        }

        .btn-group {
            position: relative;
            height: 150px;
            width: 100%;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.1s;
            position: absolute;
        }

        #yesBtn {
            background-color: #ff5252;
            color: white;
            left: 20px;
            top: 20px;
            z-index: 100;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            right: 20px;
            top: 20px;
            transition: all 0.2s ease;
        }

        .heart {
            position: fixed;
            top: -10vh;
            font-size: 2rem;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container" id="box">
        <h1 id="header">Will you be my Valentine? üîî‚ù§Ô∏è</h1>
        <div class="gif-container">
            <img id="mainGif" src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1574514227/Doraemon_Character_xhp8ve.png" alt="Doraemon">
        </div>
        <div class="btn-group">
            <button id="yesBtn">Yes! ‚ù§Ô∏è</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const header = document.getElementById('header');
        const gif = document.getElementById('mainGif');
        const box = document.getElementById('box');
        
        let scale = 1;

        // Moves the button ONLY inside the white card
        function moveNo() {
            const padding = 20;
            const maxX = box.clientWidth - noBtn.offsetWidth - padding;
            const maxY = box.clientHeight - noBtn.offsetHeight - padding;

            // Generate random X/Y but offset it away from the Header
            const newX = Math.floor(Math.random() * maxX);
            const newY = Math.floor(Math.random() * (maxY - 150)) + 150; 

            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';

            // Grow the Yes button
            scale += 0.4;
            yesBtn.style.transform = `scale(${scale})`;
        }

        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

        yesBtn.addEventListener('click', () => {
            header.innerHTML = "I LOVE YOU! ‚ù§Ô∏è";
            // The Corgi GIF you wanted
            gif.src = "https://media.tenor.com/mO_WqAbeK9AAAAAM/fuck-dog.gif";
            
            noBtn.style.display = 'none';
            yesBtn.style.position = 'relative';
            yesBtn.style.left = '0';
            yesBtn.style.top = '0';
            yesBtn.style.transform = 'scale(1.2)';

            // Rain hearts
            setInterval(() => {
                const h = document.createElement('div');
                h.className = 'heart';
                h.innerHTML = '‚ù§Ô∏è';
                h.style.left = Math.random() * 100 + 'vw';
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 3000);
            }, 200);
        });
    </script>
</body>
</html>
