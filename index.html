<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doraemon Valentine ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #bbdefb;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 85%;
            max-width: 350px;
            position: relative; /* Keeps No button inside */
            border: 5px solid #2196f3;
            text-align: center;
            min-height: 400px;
        }

        h1 {
            color: #1976d2;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .gif-container {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .gif-container img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 15px;
        }

        .btn-group {
            position: relative;
            height: 120px;
            width: 100%;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.1s;
            position: absolute;
        }

        #yesBtn {
            background-color: #ff5252;
            color: white;
            left: 30px; /* Starting position */
            top: 20px;
            z-index: 100;
        }

        #noBtn {
            background-color: #9e9e9e;
            color: white;
            right: 30px; /* Starting position */
            top: 20px;
        }

        .heart {
            position: fixed;
            top: -10vh;
            font-size: 2rem;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container" id="box">
        <h1 id="header">Will you be my Valentine? üîî</h1>
        <div class="gif-container">
            <img id="dora" src="https://media.tenor.com/u_5Y7N7Q5-YAAAAM/doraemon-hi.gif" alt="Doraemon">
        </div>
        <div class="btn-group" id="btnArea">
            <button id="yesBtn">YES! ‚ù§Ô∏è</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const header = document.getElementById('header');
        const dora = document.getElementById('dora');
        const box = document.getElementById('box');
        
        let scale = 1;

        function moveNo() {
            // Get container dimensions
            const maxX = box.clientWidth - noBtn.offsetWidth - 20;
            const maxY = box.clientHeight - noBtn.offsetHeight - 20;

            // Random position inside the white box only
            const newX = Math.floor(Math.random() * maxX);
            const newY = Math.floor(Math.random() * (maxY - 100)) + 100; // Keep away from header

            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';

            // Make YES button grow
            scale += 0.3;
            yesBtn.style.transform = `scale(${scale})`;
        }

        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

        yesBtn.addEventListener('click', () => {
            header.innerHTML = "Yay! Love you! ‚ù§Ô∏è";
            // THE GIF YOU SENT (Doraemon heart)
            dora.src = "https://media.tenor.com/yO-p5YpC20YAAAAM/love-doraemon.gif";
            
            noBtn.style.display = 'none';
            yesBtn.style.position = 'relative';
            yesBtn.style.left = '0';
            yesBtn.style.top = '0';
            yesBtn.style.transform = 'scale(1.2)';

            // Celebration hearts
            setInterval(() => {
                const h = document.createElement('div');
                h.className = 'heart';
                h.innerHTML = '‚ù§Ô∏è';
                h.style.left = Math.random() * 100 + 'vw';
                h.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 4000);
            }, 200);
        });
    </script>
</body>
</html>
